<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergey Batukov</title>
</head>
<body>
    <canvas id="game"></canvas>
    <div class="UI">
        <div class="form">
            <span id="money"></span>
        </div>
        <div class="form">
            <button class="btn" onclick="distribute()">раздать пшеницу (10 монет)</button>
            <button class="btn" onclick="collect()">собрать продукты (10 монет)</button>
            <button class="btn" id="acceleration" onclick="acceleration()">Ускорение Х5 (100 монет)</button>
        </div>
        <div class="form">
            <div class="form__item">
                <img class="item__icon" src="img/milk.png">
                <span class="item__val" id="milk__val"></span>
            </div>
            <div class="form__item">
                <img class="item__icon" src="img/egg.png">
                <span class="item__val" id="egg__val"></span>
            </div>
            <button class="sell" onclick="sell()">продать</button>
        </div>
        <div class="form">
            <div class="form__item">
                <img class="item__icon" src="img/chicken.png">
                <span class="item__price" id="chicken__price">15 монет</span>
                <button class="bay" onclick="bay(15, Chicken)">купить</button>
            </div>
            <div class="form__item">
                <img class="item__icon" src="img/cow.png">
                <span class="item__price" id="cow__price">30 монет</span>
                <button class="bay" onclick="bay(30, Cow)">купить</button>
            </div>
            <div class="form__item">
                <img class="item__icon" src="img/wheat.png">
                <span class="item__price" id="cow__price">10 монет</span>
                <button class="bay" onclick="bay(10, Wheat)">купить</button>
            </div>
        </div>
        <div class="form">
            <img class="item__icon" src="img/barn.png" onclick="getWheat()">
            <span id="wheat-sum">x 10</span>
        </div>
    </div>

    <style>
        .UI {
            position: absolute;
            left: 900px;
            top: 0px;
            width: 400px;
        }
        #money {
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            margin: 1px;
            display: block;
        }
        #wheat-sum{
            position: absolute;
            right: 50px;
            top: 60px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        .form {
            display: flex;
            justify-content: space-around;
            position: relative;
            border: solid 2px black;
            padding: 20px;
            margin: 20px;
        }
        .form__item {
            position: relative;
            display: block;
        }
        .item__val, .item__price {
            position: absolute;
            left: 0px;
            top: 86px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        .sell, .bay, .btn{
            display: block;
            padding: 10px 0px;
            width: 100px;
            border: solid 2px black;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            text-transform: uppercase;
        }
        .btn {
            width: 150px;
            padding: 10px 20px;
        }
        .sell:hover, .bay:hover, .btn:hover{
            background-color: black;
            color: white;
        }

    </style>
    <script src='js/main.js'></script>
</body>
</html>
